<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter OTP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

  <script src="/static/js/bootstrap.min.js"></script>
<style>
</style>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="/static/images/AdUrCupLogo.png" height="20px" alt="Adurcup Logo"></a>
        </div>
    </div>

  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center">Sign in for Free Wi-Fi</h1>

        <h3>Enter Your One Time Password</h3>
        <form role="form" action="/login_portal/pass/" method="POST">
  	     {% csrf_token %}
          <div class="form-group">
            <label for="OTP">OTP:</label>
            <input type="password" id="password" class="form-control input-lg" placeholder="enter your otp" name="otp" value="{{ current_value }}">
          </div>

          <a href="/login_portal/login/">Resend OTP</a>
        </div>
        <br>
        <button type="submit" class="btn-lg btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>



</body>
</html>
